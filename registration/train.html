<!DOCTYPE html>
<html>
<head>
	<title>Train Rail Connect</title>
	<link rel="stylesheet" type="text/css" href="train.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="wave.png">
	<div class="container">
		<div class="img">
			<img src="bg.png">
		</div>
		
		<div class="login-content">
			<form action="index.html">
				<div class="menu">
					<div class="image">
						<img src="train.png">
						<input type="submit" class="btn" value="Book Ticket">
					</div>

					<div class="image">
						<img src="food.jpg">
						<input type="submit" class="btn" value="My Booking">
					</div>

					<div class="image">
						<img src="hotel.png">
						<input type="submit" class="btn" value="PNR Enquiry">
					</div>

					<div class="image">
						<img src="avatar.svg">
						<input type="submit" class="btn" value="Cancel Ticket">
					</div>
				</div>
				
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
